
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Registration</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label>Email Id : </label>
                        <input [(ngModel)]="registerUserData.email"  name="lastname" type="text" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label>Password : </label>
                        <input [(ngModel)]="registerUserData.password"  name="password" type="text" class="form-control rounded-0">
                    </div>
                    <button  (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
