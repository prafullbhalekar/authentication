

      
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Log In </h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label>Email Id  : </label>
                        <input [(ngModel)]="loginUserData.email"  name="email" type="text" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label>Password : </label>
                        <input [(ngModel)]="loginUserData.password"  name="password" type="text" class="form-control rounded-0">
                    </div>
                    <button  (click)="loginUser()" type="button" class="btn btn-primary float-right">Log In</button>
                </form>
            </div>
        </div>
  Not Register ? <a routerLink="/register">Register Here</a>
    </div>
</div>
